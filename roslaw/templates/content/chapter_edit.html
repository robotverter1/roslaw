{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'content:dashboard' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{% url 'content:chapter_detail' chapter.id %}">{{ chapter.title }}</a></li>
            <li class="breadcrumb-item active">Редактирование</li>
        </ol>
    </nav>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Редактирование главы</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'content:chapter_detail' chapter.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
